<mat-card>
  <mat-card-header>
    <h2>Registeration</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="updateForm"
      (ngSubmit)="handleUpdate()"
    >
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let item of roleList" [value]="item.code">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <section class="example-section">
          <br />
          <mat-checkbox formControlName="isActive" class="example-margin"
            >Active</mat-checkbox
          >
        </section>
      </div>
      <div mat-dialog-actions>
        <button type="submit" mat-raised-button color="primary" cdkFocusInitial>
          Save
        </button>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
